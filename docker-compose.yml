version: '3.8'

services:
  # Next.js Application
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OM1_API_URL=http://om1-runtime:8000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - om1-runtime
      - postgres
      - redis
    networks:
      - app-network
    restart: unless-stopped

  # OM1 Runtime (Bitcoin Advisor Agent)
  om1-runtime:
    build:
      context: ./apps/om1-runtime
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OM1_API_KEY=${OM1_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - NEWS_API_URL=${NEWS_API_URL}
      - CRYPTOPANIC_API_KEY=${CRYPTOPANIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - BINANCE_API_URL=https://api.binance.com/api/v3
    volumes:
      - ./apps/om1-runtime/config:/app/config
      - ./apps/om1-runtime/src:/app/src
      - ./apps/om1-runtime/connectors:/app/connectors
    networks:
      - app-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-bitcoin_advisor_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped

  # Redis for caching (BTC price, RSI, sentiment)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
